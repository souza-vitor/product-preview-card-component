<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="custom.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="main">
    <div class="card">
      <div class="card-content">
        <div class="content">
          <div class="columns is-variable">
            <div class="column is-half">
              <div class="product-image">
                <!--<img src="./images/image-product-mobile.jpg" style="height: 100%" alt="product image">-->
              </div>
            </div>
            <div class="column is-half">
              <div class="product-info is-justify-content-center">
                <h1 class="title is-3">Gabrielle Essence Eau De Parfum</h1>
                <p class="subtitle is-6">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price mb-2">
                  <span class="price-new title has-text-success mr-3">$149.99</span>
                  <span class="price-old">$169.99</span>
                </div>
                <button class="button is-success is-normal is-fullwidth"> Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
